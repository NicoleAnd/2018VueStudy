<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends Option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends Option</h1>
    <hr>
    <div id="app">
        <p>num:${num}</p>
        <p><button @click="add">增加数量</button></p>
    </div>

    <script type="text/javascript">
        var extendsObj = {
            updated:function(){
                console.log("我是扩展的updated");
            },
            methods:{
                add:function(){
                    console.log("我是扩展的methods");
                    this.num++;
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    console.log("我是原生方法");
                    this.num++;
                }
            },
            updated:function(){
                console.log("我是钩子函数原生update")
            },
            extends:extendsObj,
            delimiters:['${','}']//修改获取动态数据格式
        })
    </script>
</body>
</html>
