<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{wendu}}度</p>
        <p>穿衣建议：{{suggest}}</p>
        <p>
            <button @click="add">升高温度</button>
            <button @click="reduce">降低温度</button>
        </p>
    </div>

    <script type="text/javascript">
        var clotheArr = ['T恤、短袖','夹克、长裙','羽绒服'];

        var app = new Vue({
            el:'#app',
            data:{
                wendu:14,
                suggest:'夹克、长裙'
            },
            methods:{
                add:function(){
                    this.wendu+=5;
                },
                reduce:function(){
                    this.wendu-=5;
                }
            },
            // watch:{
            //     wendu:function(newVal,oldVal){
            //         if(newVal>=26){
            //             this.suggest = clotheArr[0];
            //         }else if(newVal<26 && newVal >0){
            //             this.suggest = clotheArr[1];
            //         }else{
            //             this.suggest = clotheArr[2];
            //         }
            //     }
            // }
        })
        app.$watch('wendu',function(newVal,oldVal){
            if(newVal>=26){
                this.suggest = clotheArr[0];
            }else if(newVal<26 && newVal >0){
                this.suggest = clotheArr[1];
            }else{
                this.suggest = clotheArr[2];
            }
        });
    </script>
</body>
</html>
